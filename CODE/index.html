<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen and (min-width: 821px)" href="./src/styles/MainStyle.css" />
    <link rel="stylesheet" media="screen and (max-width: 820px)" href="./src/styles/MobileStyle.css" />
    <link href="http://fonts.cdnfonts.com/css/din-pro-cond" rel="stylesheet" />
    <title>SEDC ChatBot App</title>
</head>

<body>
    <div class="main-window" id="mainWindow">
        <div class="header">
            
            <button class="chat-quizzes" title="Quizzes" id="chatQuizzes">
                 <img
                    src="./src/img-avatars/quizzes-initial.svg" height="40" alt="Quizzes" /> 
                </button>
            <div class="chat-Name" id="chatName"></div>
            <button class="chat-minimize" id="chatMinimize"></button>
            <div class="img-logo" id="imgLogo"></div>
        </div>

        <div class="chat-window">
            <div class="chat" id="QuizzesWindow" style="display: none"></div>

            <div class="chat" id="chatWindow">
                <div class="chat-history" id="chatHistory"></div>
                <div class="helper-div" id="helpersDiv"></div>
                <div class="chat-buttons-div" id="buttonsDiv"></div>

                <div id="loader">
                    <div class="loader-bubble">
                        <div class="typing">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="searchInputWrapper">
            <div class="chat-searchInput-div" id="searchInput">
                <input type="text" placeholder="Type something..." id="input">
                <button class="chat-inputButton" id="inputButton"></button>
                <div id="voiceRecognitionLoader"><img height="35px" src="./src/img-avatars/recordingAnimation.svg"
                        alt="voiceRecognitionLoader">
                </div>
                <button class="chat-inputButton voice-inputButton" id="voiceButton"></button>
            </div>
        </div>
    </div>
    </div>

    <div class="maximizeButtonDiv">
        <div id="maximizeSpeechBox" class="maximizeSpeechBox speechBox"></div>
        <button class="chat-maximize" id="chatMaximize"></button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="close">&times;</span>
            <div id="popUp" class="popUp"></div>
            <div id="popUpQuizzes" class="popUp">
                <form class="quiz-form" id="questionsForm"></form>
            </div>
        </div>
    </div>

    <script src="./src/scripts/MainScript.js"></script>
</body>

</html>
